<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><span>My Tic-Tac-Toe Game</span></h1>
    </nav>
    <div class="all">
        <div class="main">
            <span class="box bl-0 bt-0"></span>
            <span class="box bt-0"></span>
            <span class="box br-0 bt-0"></span>
            <span class="box bl-0"></span>
            <span class="box"></span>
            <span class="box br-0"></span>
            <span class="box bl-0 bb-0"></span>
            <span class="box bb-0"></span>
            <span class="box br-0 bb-0"></span>
        </div>
        <div class="side">
            <h1>Welcome to Tic-Tac-Toe Game</h1>
            <div id="X">
                <h1 id="score-x">X</h1>
                <div id="ytx">Your Turn</div>
                <img id="xx" src="excited.gif">
            </div>
            <div id="O">
                <h1 id="score-o">O</h1>
                <div id="yto"></div>
                <img id="oo" src="excited.gif">
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
